<!doctype html>
<html>
    <head>
        <title>List Utilities</title>
        <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css"/>
    </head>
    <body class="container-fluid">
        <div class="row">
            <div class="col">
                <label for="removeDuplicates">Remove Duplicates:</label>
                <input id="removeDuplicates" type="checkbox" checked></input>
                <br/>
                <label for="ignoreCase">Ignore Case:</label>
                <input id="ignoreCase" type="checkbox" checked></input>
                <br/>
                <label for="inputListSeparator">Input List Separator:</label>
                <textarea id="inputListSeparator" type="text">&#10;&#10;</textarea>
                <br/>
                <label for="outputListSeparator">Output List Separator:</label>
                <textarea id="outputListSeparator" type="text">,&#10;</textarea>
                <br/>
                <label for="outputListItemPrepend">Output List Item Prepend:</label>
                <input id="outputListItemPrepend" type="text"></input>
                <br/>
                <label for="outputListItemAppend">Output List Item Append:</label>
                <input id="outputListItemAppend" type="text"></input>
            </div>
            <div class="col">
                <label for="input">Input: <span id="inputCount"></span></label>
                    <textarea id="input" class="w-100"></textarea>
            </div>
            <div class="col">
                <label for="output">Output: <span id="outputCount"></span></label>
                    <textarea id="output" class="w-100"></textarea>
            </div>
        </div>
        <script src="node_modules\jquery\dist\jquery.js"></script>
        <script src="node_modules\popper.js\dist\umd\popper.js"></script>
        <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>
        <script src="list_utilities.js"></script>
    </body>
</html>
